plugins {
    id 'java'
}

group 'forest-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}


applicationName = "forest-service"
mainClassName = "App"
task stage(dependsOn: ['clean', 'installDist'])